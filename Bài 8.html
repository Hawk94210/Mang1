<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [1,5,4,3,2,67,8,9,21];
  for (let i = 0; i<array.length;i++){
    for (let j =i; j<array.length; j++){
      if (array[i]>j){
        array[i] = j;
      }
    }
  }
  document.write(array);
</script>
</body>
</html>
