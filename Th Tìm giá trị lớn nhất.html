<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 4</title>
</head>
<body>
<script>
    let x = [-3, 4, 5, 3, 8];
    let first = 0;
    let max = x[0];
    for (i = 1; 1 < x.length; i++)
        if (x[i] > max) {
            max = x[i];
            first = i;
            alert(max +' '+first);
        }
</script>
</body>
</html>
