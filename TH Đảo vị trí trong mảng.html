<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [1,2,3,4,5,67,8,9,0];
  let first = 0;
  let last = array.length-1;
  while (first<last) {
    let temp = array[first];
    array[first] = array[last];
    array[last] = temp;
    first++;
    last--;
  }
  document.write('abc' + array);
</script>
</body>
</html>
