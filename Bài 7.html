<script>
    let array = [1,2,3,4,5,67,8,9];
    let V= 5;
    for (let i=0;i<array.length;i++){
        if (array[i] == V){
            array[i] = array.length-1;
            array[i] = 0;
        }
    }
    document.write(array);
</script>
