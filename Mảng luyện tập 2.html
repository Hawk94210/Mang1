<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng luyện tập 2</title>
</head>
<body>
<script>
    let x = [-3,5,1,2,3,10];
    let first = 0;
    let last = x.length- 1;
    if (first<last) {
        let a = x[first];
        x[first] = x[last];
        x[last] = a;
        first++;
        last--;
    }
    alert(x)
</script>
</body>
</html>
